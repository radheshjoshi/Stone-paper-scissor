<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game development</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="main">
        <div class="heading"><h2>Stone,Paper,Scissor</h2></div>
        <div class="scoreBoard">
            <div class="player">
                <h4>You</h4>
                <div id="playerScore">0</div>
            </div>
            <div class="player">
                <div class="vs">vs</div>
                <div class="vs">:</div>
            </div>
            <div class="player">   
                <h4>Computer</h4>
                <div id="computerScore">0</div>
            </div>
        </div>
        <div>
            <h3  id="results"># wins</h3>
        </div>
        <div class="choose">
            <div class="icon" onclick="userRock()"> <img src="images/rock.png" alt="rock"> </div>
            <div class="icon" onclick="userPaper()"> <img src="images/paper.png" alt="paper" > </div>
            <div class="icon" onclick="userScissor()"> <img src="images/scissors.png" alt="scissor"> </div>
        </div>
        <div>
            <button class="restartButton" onclick="restartGame()"> Restart</button>
        </div>
    </div>
    <script src="index.js"> </script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
